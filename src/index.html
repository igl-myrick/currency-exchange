<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <h2>Currency Exchange</h2>
  <h4>USD Conversion</h4>
  <p>Convert United States Dollars into another currency by writing a number in USD to convert, then the name of another currency (using 3-letter codes).</p>
  <p>You can see a list of supported currencies <a href="https://www.exchangerate-api.com/docs/supported-currencies">here</a>.</p>
  <form id="usd-conversion">
    <div class=form-group>
      <label for="usd-amount">Amount to convert:</label>
      <input id="usd-amount" type="text" name="usd-amount">
    </div>
    <div class="form-group">
      <label for="currency-to-convert">Currency to convert to:</label>
      <input id="currency-to-convert" type="text" name="currency-to-convert">
    </div>
    <button type="submit">Submit</button>
  </form>
  <div id="output"></div>
</body>
</html>
